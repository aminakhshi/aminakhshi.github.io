<section id="contact" class="contact">
    <div class="container">
      <div class="section-header" data-aos="fade-up">
        <h2>Contact Me</h2>
        <p>Get in touch</p>
      </div>
      <div class="contact-content row">
        <div class="contact-info col-lg-5" data-aos="fade-right" data-aos-delay="200">
          <div class="contact-item">
            <div class="icon">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="text">
              <h3>Email</h3>
              <p>amin.akhshi@mail.mcgill.ca</p>
            </div>
          </div>
          <div class="contact-item">
            <div class="icon">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="text">
              <h3>Location</h3>
              <p>Montreal, Canada</p>
            </div>
          </div>
          <div class="social-links">
            <a href="https://github.com/aminakhshi" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/amin-akhshi-9750541b6/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
        <div class="contact-form col-lg-7" data-aos="fade-left" data-aos-delay="300">
          <form id="contactForm">
            <div class="form-group mb-3">
              <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="form-group mb-3">
              <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="form-group mb-3">
              <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject" required>
            </div>
            <div class="form-group mb-3">
              <textarea id="message" name="message" class="form-control" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn primary-btn">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>
