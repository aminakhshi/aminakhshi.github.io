<section id="home" class="hero">
    <div class="container">
        <div class="hero-content row">
            <div class="text-content col-lg-6" data-aos="fade-right" data-aos-duration="1000">
                <h1 class="animate-text">Hello, I'm <span>{{ .Site.Params.author }}</span></h1>
                <p class="animate-text delay-1">{{ .Site.Params.description }}</p>
                <div class="hero-buttons animate-text delay-2">
                    <a href="#portfolio" class="btn primary-btn">View My Projects</a>
                    <a href="#contact" class="btn secondary-btn">Contact Me</a>
                </div>
                <div class="social-icons animate-text delay-3">
                    {{ with .Site.Params.github }}
                    <a href="{{ . }}" target="_blank"><i class="fab fa-github"></i></a>
                    {{ end }}
                    {{ with .Site.Params.linkedin }}
                    <a href="{{ . }}" target="_blank"><i class="fab fa-linkedin"></i></a>
                    {{ end }}
                    {{ with .Site.Params.orcid }}
                    <a href="{{ . }}" target="_blank"><i class="fab fa-orcid"></i></a>
                    {{ end }}
                </div>
            </div>
            <div class="hero-image col-lg-6 animate-fade-in" data-aos="fade-left" data-aos-duration="1000">
                <div class="img-container">
                    <!-- Replace with your actual image -->
                    <div class="placeholder-image"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="scroll-indicator">
        <div class="mouse">
            <div class="wheel"></div>
        </div>
        <div class="arrow">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</section>
