{{ define "main" }}
<main>
    <h1>{{ .Title }}</h1>
    <div class="taxonomy-list">
        {{ range .Pages }}
        <article>
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            <time>{{ .Date.Format "January 2, 2006" }}</time>
            {{ with .Description }}
                <p>{{ . }}</p>
            {{ end }}
        </article>
        {{ end }}
    </div>
</main>
{{ end }}
